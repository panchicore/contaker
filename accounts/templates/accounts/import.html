{% extends 'base.html' %}

{% block content %}
    {% load uni_form_tags %}
    <div id="content">
        <div id="login">
            <h3>Connect with Gmail</h3>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST" action="." class="uniForm">
                {{ form|as_uni_form }}
                <input type="submit" value="login" class="small blue awesome" />
            </form>
        </div>
    </div>
{% endblock %}
