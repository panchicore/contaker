{% extends 'base.html' %}

{% block content %}
    <div id="content">
        <div id="login">
            <h3>Login</h3>
            {{ form.errors }}
            <form method="POST" action=".">
                <dl>
                    <dt>{{ form.username.label_tag }}</dt>
                    <dd>{{ form.username }}</dd>
                    <dt>{{ form.password.label_tag }}</dt>
                    <dd>{{ form.password }}</dd>
                </dl>
                <input type="submit" value="login" />
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            </form>
        </div>
        <div id="register">
        <h3>Sign Up</h3>
        {% if request.GET.next == '' %}
            <a href="{% url register %}">Make a new account</a>.
        {% else %}
            <a href="{% url register %}?next={{ request.REQUEST.next }}">Make a new account</a>.
        {% endif %}
        </div>
    </div>
{% endblock %}
