{% extends 'base.html' %}

{% block content %}
    {% load uni_form_tags %}
    <div id="content">
        <div id="login">
            <h3>Login</h3>
            {{ form.errors }}
            <form method="POST" action="." class="uniForm">
                {{ form|as_uni_form }}
                <input type="submit" value="Login" class="small blue awesome" />
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            </form>
        </div>
        <div id="register">
        <h3>Sign Up</h3>
        {% if request.GET.next == '' %}
            <a href="{% url register %}">Make a new account</a>.
        {% else %}
            <a href="{% url register %}?next={{ request.REQUEST.next }}">Make a new account</a>.
        {% endif %}
        </div>
    </div>
{% endblock %}
