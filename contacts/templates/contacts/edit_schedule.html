{% extends "base.html" %}

{% block content %}
<h3>Edit {{ schedule }}</h3>
{% load uni_form_tags %}
<form action="{% url edit_schedule schedule.id %}" method="post" class="uniForm">
    {{ form|as_uni_form }}
    <input type="submit" value="Save Changes" class="blue awesome">
    <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
