<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
            <title>Contaker - {{ site_location }}</title>
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" />
            <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/jquery.ui.datetime.css" />
            <link type="text/css" href="{{ MEDIA_URL }}css/mint-choc/jquery-ui-1.8.11.custom.css" rel="stylesheet" />
            <link rel="stylesheet" href="{{ MEDIA_URL }}uni_form/uni-form.css" type="text/css" />
            <link rel="stylesheet" href="{{ MEDIA_URL }}uni_form/default.uni-form.css" type="text/css" />
            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.11.custom.min.js"></script>
            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.ui.datetime.src.js"></script>
            <script src="{{ MEDIA_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(function(){

                    // Accordion
                    $("#accordion").accordion({ header: "h3" });

                    $('#id_date_alert').datetime();

                    // Tabs
                    $('#tabs').tabs();


                    // Dialog
                    $('#dialog').dialog({
                        autoOpen: false,
                        width: 600,
                        buttons: {
                            "Ok": function() {
                                $(this).dialog("close");
                            },
                            "Cancel": function() {
                                $(this).dialog("close");
                            }
                        }
                    });

                    // Dialog Link
                    $('#dialog_link').click(function(){
                        $('#dialog').dialog('open');
                        return false;
                    });

                    // Datepicker
                    $('#datepicker').datepicker({
                        inline: true
                    });

                    // Slider
                    $('#slider').slider({
                        range: true,
                        values: [17, 67]
                    });

                    // Progressbar
                    $("#progressbar").progressbar({
                        value: 20
                    });

                    //hover states on the static widgets
                    $('#dialog_link, ul#icons li').hover(
                    function() { $(this).addClass('ui-state-hover'); },
                    function() { $(this).removeClass('ui-state-hover'); }
                );

                });
            </script>
    </head>

    <body>
        
        <div id="header">
            <div id="header_inner" class="fixed">
                <div id="logo">
                    <a href="/"><img src="/media/images/logo.png" width="400" height="100"/></a>
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="{% url home %}" class="{{ home_active }}">Home</a></li>
                        <li><a href="{% url dashboard %}" class="{{ dashboard_active }}">Dashboard</a></li>
                        <li><a href="{% url accounts %}" class="{{ accounts_active }}">Accounts</a></li>
                        <li><a href="" class="{{ support_active }}">Support</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="main">
            <div id="main_inner" class="fixed">
                {% block content %}

                {% endblock %}
            </div>
        </div>

        <div id="footer" class="fixed">
	Copyright &copy; 2011 Contaker Contact Manager. All rights reserved.
        </div>
    </body>
</html>
