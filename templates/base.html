<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
            <title>Contaker</title>
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/base.css" />
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/contents.css" />
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/components.css" />
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/mint-choc/jquery-ui-1.8.11.custom.css" />
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}uni_form/uni-form.css" />
            <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}uni_form/default.uni-form.css" />

            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.11.custom.min.js"></script>
            <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.ui.datetime.src.js"></script>
            <script type="text/javascript" src="{{ MEDIA_URL }}uni_form/uni-form.jquery.js"></script>
            <script type="text/javascript">
                $(function(){
                    $("#accordion").accordion({ header: "h3" });
                    $('#id_date_alert').datetime();
                });
            </script>
    </head>

    <body>
        <div id="container">
           <div id="header">
                <div id="header_content">
                    <div id="logo">
                        <a href="/"><img src="/media/images/logo.png" width="400" height="100"/></a>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><a href="{% url home %}" class="{{ home_active }}">Home</a></li>
                            <li><a href="{% url dashboard %}" class="{{ dashboard_active }}">Dashboard</a></li>
                            <li><a href="{% url accounts %}" class="{{ accounts_active }}">Accounts</a></li>
                            <li><a href="" class="{{ support_active }}">Support</a></li>
                        </ul>
                    </div>
                </div>
           </div>
           <div id="main">
                <div id="main_content">
                    {% block content %}

                    {% endblock %}
                </div>
           </div>
           <div id="footer">
               <div id="footer_content">
                Copyright &copy; 2011 Contaker Contact Manager. All rights reserved.
               </div>
           </div>
        </div>
    </body>
</html>
